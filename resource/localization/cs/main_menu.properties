problem.mat_hdr_level=Osv\u011btlen\u00ed s vysok\u00fdm dynamick\u00fdm rozsahem (HDR) je deaktivov\u00e1no. N\u011bkter\u00e9 mapy nebudou m\u00edt osv\u011btlen\u00ed.
problem.mat_bumpmap=Funkce Bumpmapping je vypnut\u00e1. N\u011bkter\u00e9 modely budou vypadat divn\u011b.
problem.mat_specular=Zrcadlov\u00e9 odrazy jsou vypnuty. N\u011bkter\u00e9 modely budou vypadat nespr\u00e1vn\u011b.
problem.voice_fadeouttime=Va\u0161e nastaven\u00ed "voice_fadeouttime" je nastaveno na nestandardn\u00ed hodnotu. Hlasov\u00fd komunikace m\u016f\u017ee b\u00fdt negativn\u011b ovlivn\u011bn.
problem.cl_speeds=Nastaven\u00ed 'cl_forwardspeed', 'cl_sidespeed' nebo 'cl_backspeed' jsou \u0161patn\u011b nakonfigurovan\u00e1, co\u017e m\u016f\u017ee m\u00edt negativn\u00ed vliv na pohyb hr\u00e1\u010de nebo mo\u017enost J\u00edzdy v Sandboxu.
problem.screen_res=Vypad\u00e1 to, \u017ee rozli\u0161en\u00ed obrazovky je ni\u017e\u0161\u00ed ne\u017e doporu\u010den\u00e1 velikost. Mo\u017en\u00e1 budete cht\u00edt zvolit spr\u00e1vn\u00e9 rozli\u0161en\u00ed obrazovky pro v\u00e1\u0161 monitor v mo\u017enostech videa, abyste dos\u00e1hli lep\u0161\u00edho z\u00e1\u017eitku.
problem.mat_dxlevel=Va\u0161e \u00farove\u0148 DirectX je nastavena na nepodporovanou hodnotu '%i'. To m\u016f\u017ee zp\u016fsobit nestabilitu a v\u00e1\u017en\u00e9 grafick\u00e9 probl\u00e9my.
problem.missing_addon_file=Zd\u00e1 se, \u017ee dopln\u011bk '%s' se nepoda\u0159ilo st\u00e1hnout, nebo jinak chyb\u00ed jeho soubor(y). Ujist\u011bte se pros\u00edm, \u017ee m\u00e1te dostatek m\u00edsta na disku a pot\u00e9 ov\u011b\u0159te integritu hern\u00edch soubor\u016f p\u0159es Steam, abyste probl\u00e9m vy\u0159e\u0161ili.
problem.menu_cleanupgmas=Na\u0161li jsme n\u011bkter\u00e9 nepou\u017eit\u00e9 soubory s dopl\u0148ky. Pro u\u0161et\u0159en\u00ed m\u00edsta na disku je doporu\u010deno je odstranit.
problem.gmod_mcore_test=Upozorn\u011bn\u00ed\: V\u00edcej\u00e1drov\u00e9 renderov\u00e1n\u00ed je zapnuto. Na t\u00e9to funkci se pracuje a m\u016f\u017ee zp\u016fsobit probl\u00e9my se stabilitou. Tato funkce je automaticky zapnuta v jak\u00e9koli beta verzi.
problem.addon_download_failed=Dopln\u011bk '%s' se nepoda\u0159ilo st\u00e1hnout\: %s.\n\nZkontrolujte pros\u00edm sekci Steam Downloads a ujist\u011bte se, \u017ee tam nejsou \u017e\u00e1dn\u00e9 chyby.
problem.addon_conflict=Dopln\u011bk '%s' pravd\u011bpodobn\u011b koliduje s dopl\u0148kem '%s', proto\u017ee oba maj\u00ed n\u00e1sleduj\u00edc\u00ed soubory\:\n\n%s

problem.no_hdr=V\u00e1\u0161 grafick\u00fd procesor nepodporuje osv\u011btlen\u00ed s vysok\u00fdm dynamick\u00fdm rozsahem (HDR). N\u011bkter\u00e9 mapy nebudou m\u00edt \u017e\u00e1dn\u00e9 osv\u011btlen\u00ed.
problem.no_ps14=V\u00e1\u0161e GPU nepodporuje Pixel Shaders 1.4. O\u010dek\u00e1vejte z\u00e1va\u017en\u00e9 grafick\u00e9 probl\u00e9my.
problem.no_ps20=V\u00e1\u0161e GPU nepodporuje Pixel Shaders 2.0. O\u010dek\u00e1vejte z\u00e1va\u017en\u00e9 grafick\u00e9 probl\u00e9my.
