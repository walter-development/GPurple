problems.generic_lua_error=Vypad\u00e1 to, \u017ee jste narazili na chyby v Lua. Nepoda\u0159ilo se n\u00e1m zjistit, odkud se vzaly.
problems.addon_lua_error=Vypad\u00e1 to, \u017ee dopln\u011bk '%s' vytv\u00e1\u0159\u00ed chyby Lua.\nM\u016f\u017eete dopln\u011bk odinstalovat, aby chyby zmizely.\nM\u011bli byste tak\u00e9 nahl\u00e1sit chyby autorovi dopl\u0148ku, aby je mohl opravit.
problems.workshop_lua_error=Vypad\u00e1 to, \u017ee dopln\u011bk '%s' vytv\u00e1\u0159\u00ed chyby Lua.\nAby chyby zmizely, m\u016f\u017eete dopln\u011bk odinstalovat nebo zak\u00e1zat.\nChybu(y) byste tak\u00e9 m\u011bli nahl\u00e1sit autorovi dopl\u0148ku (na jeho str\u00e1nce ve slu\u017eb\u011b Steam Workshop), aby je mohl opravit.
