problem.voice_fadeouttime=Teie seade \u201evoice_fadeouttime\u201d on seatud mittestandardsele v\u00e4\u00e4rtusele. See v\u00f5ib m\u00f5juda h\u00e4\u00e4lvestlusele negatiivselt.
problem.cl_speeds=Teie seaded 'cl_forwardspeed', 'cl_sidespeed' v\u00f5i 'cl_backspeed' on valesti konfigureeritud, mis v\u00f5ib teie m\u00e4ngija liikumist v\u00f5i Liivakasti Drive'i valikut negatiivselt m\u00f5jutada.
problem.screen_res=N\u00e4ib, et teie ekraani eraldusv\u00f5ime on alla soovitatud suuruse. Parema kasutuskogemuse huvides v\u00f5iksite videovalikutest valida monitori jaoks \u00f5ige ekraani eraldusv\u00f5ime.
problem.mat_dxlevel=Teie DirectX-i tase on seatud toetamata v\u00e4\u00e4rtusele \u201e%i\u201d. See v\u00f5ib p\u00f5hjustada ebastabiilsust ja t\u00f5siseid graafilisi probleeme.
problem.missing_addon_file=Paistab, et lisandmooduli '%s' allalaadimine eba\u00f5nnestus v\u00f5i on puudulik muul p\u00f5hjusel m\u00f5ni fail(id). Veenduge, et teil oleks piisavalt kettaruumi, seej\u00e4rel kontrollige probleemi lahendamiseks Steami kaudu m\u00e4ngufailide terviklikkust.
problem.menu_cleanupgmas=Oleme leidnud m\u00f5ned kasutamata lisafailid. Kettaruumi s\u00e4\u00e4stmiseks on soovitatav need kustutada.
problem.gmod_mcore_test=M\u00e4rkus. Mitmetuumaline renderdamine on lubatud. See funktsioon on arendamisel ja v\u00f5ib p\u00f5hjustada stabiilsusprobleeme. See funktsioon on automaatselt lubatud igas beetaharus.
problem.addon_download_failed=Lisand '%s' allalaadimine eba\u00f5nnestus\: %s.\n\nKontrollige Steami allalaadimiste sektsiooni ja veenduge, et seal pole vigu.
