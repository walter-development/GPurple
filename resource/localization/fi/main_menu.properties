problems.generic_lua_error=N\u00e4ytt\u00e4\u00e4 silt\u00e4, ett\u00e4 olet kohdannut joitakin Lua-virheit\u00e4. Emme voineet selvitt\u00e4\u00e4, mist\u00e4 ne ovat per\u00e4isin.
problems.addon_lua_error=N\u00e4ytt\u00e4\u00e4 silt\u00e4, ett\u00e4 lis\u00e4osa '%s' on luomassa Lua-virheit\u00e4.\nVoit poistaa lis\u00e4osan saadaksesi virheet poistumaan.\nSinun pit\u00e4isi my\u00f6s ilmoittaa virheist\u00e4 lis\u00e4osan tekij\u00e4lle, jotta ne voidaan korjata.
problems.workshop_lua_error=N\u00e4ytt\u00e4\u00e4 silt\u00e4, ett\u00e4 lis\u00e4osa '%s' luo Lua-virheit\u00e4.\nVoit poistaa tai poistaa lis\u00e4osan k\u00e4yt\u00f6st\u00e4, jotta virheet menev\u00e4t pois.\nSinun pit\u00e4isi my\u00f6s raportoida virheist\u00e4 lis\u00e4osan kirjoittajalle (sen Steam Workshop -sivulle), jotta ne voidaan korjata.
problems.found=Olemme havainneet joitakin ongelmia pelisi, ole hyv\u00e4 ja tarkista Ongelmia valikko saadaksesi lis\u00e4tietoja
