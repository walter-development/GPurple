problem.mat_hdr_level=Korkean dynaamisen alueen (HDR) valaistus on poistettu k\u00e4yt\u00f6st\u00e4. Tietyiss\u00e4 karttoissa ei ole valaistusta.
problem.mat_bumpmap=Pumppukartoitus on pois p\u00e4\u00e4lt\u00e4. Tietyt mallit n\u00e4ytt\u00e4v\u00e4t virheellisilt\u00e4.
problem.mat_specular=Spekulaariset heijastukset on kytketty pois. Jotkin mallit n\u00e4ytt\u00e4v\u00e4t virheellisilt\u00e4.
problem.voice_fadeouttime=Sinun 'voice_fadeouttime'-asetuksesi on asetettu ei-standardiarvoksi. Voice chattiin voi vaikuttaa negatiivisella tavalla.
problem.cl_speeds=Sinun 'cl_forwardspeed', 'cl_sidespeed' tai 'cl_backspeed' asetukset ovat virheellisi\u00e4, mik\u00e4 voi vaikuttaa kielteisesti pelaajan liikkeeseen tai Drive-vaihtoehtoon Sandboxissa.
problem.screen_res=N\u00e4ytt\u00e4\u00e4 silt\u00e4, ett\u00e4 n\u00e4ytt\u00f6si resoluutio on suositeltua pienempi. Voit halutessasi valita oikean n\u00e4yt\u00f6n resoluution monitorille ja video-vaihtoehtoja parempi kokemus.
problem.mat_dxlevel=Sinun DirectX-tasosi on asetettu arvoon, jota ei tueta '%i'. T\u00e4m\u00e4 voi aiheuttaa ep\u00e4vakautta ja vakavia graafisia ongelmia.
problem.missing_addon_file=N\u00e4ytt\u00e4\u00e4 silt\u00e4, ett\u00e4 lis\u00e4osan '%s' lataaminen ep\u00e4onnistui tai siit\u00e4 puuttuu muuten tiedostoja. Varmista, ett\u00e4 sinulla on tarpeeksi levytilaa, ja tarkista sitten pelitiedostojen eheys Steamin kautta ongelman korjaamiseksi.
problem.menu_cleanupgmas=K\u00e4ytt\u00e4m\u00e4tt\u00f6mi\u00e4 ladattuja tiedostoja l\u00f6ydetty. Niiden poistaminen on suositeltavaa tallennustilan s\u00e4\u00e4st\u00e4miseksi.
problem.gmod_mcore_test=Huomautus\: Moniytiminen render\u00f6inti on k\u00e4yt\u00f6ss\u00e4. T\u00e4m\u00e4 ominaisuus on ty\u00f6n alla ja voi aiheuttaa vakausongelmia. T\u00e4m\u00e4 ominaisuus on automaattisesti k\u00e4yt\u00f6ss\u00e4 kaikissa beta-haaroissa.
problem.addon_download_failed=Lis\u00e4yksen '%s' lataus ep\u00e4onnistui\: %s.\n\nTarkista Steam-latauksien osio ja varmista, ettei siin\u00e4 ole virheit\u00e4.
problem.addon_conflict=Addon '%s' on todenn\u00e4k\u00f6isesti ristiriidassa addon '%s' kanssa koska molemmilla on seuraavat tiedostot\:\n\n%s

