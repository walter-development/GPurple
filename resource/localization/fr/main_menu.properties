problem.mat_hdr_level=L'\u00e9clairage HDR (High Dynamic Range) est d\u00e9sactiv\u00e9. Certaines cartes n'auront pas d'\u00e9clairage.
problem.mat_bumpmap=Le placage de relief, ou \u00ab bump mapping \u00bb, est d\u00e9sactiv\u00e9. Certains mod\u00e8les auront une apparence incorrecte.
problem.mat_specular=Les r\u00e9flexions sp\u00e9culaires sont d\u00e9sactiv\u00e9es. Certains mod\u00e8les sembleront incorrects.
problem.voice_fadeouttime=Votre param\u00e8tre \u00ab voice_fadeouttime \u00bb est r\u00e9gl\u00e9 sur une valeur non standard. Le chat vocal peut \u00eatre affect\u00e9 de mani\u00e8re n\u00e9gative.
problem.cl_speeds=Vos param\u00e8tres \u00ab cl_forwardspeed \u00bb, \u00ab cl_sidespeed \u00bb ou \u00ab cl_backspeed \u00bb sont mal configur\u00e9s, ce qui peut avoir un impact n\u00e9gatif sur le mouvement de votre joueur ou sur l'option Conduire dans Sandbox.
problem.screen_res=Il semble que la r\u00e9solution de votre \u00e9cran soit inf\u00e9rieure \u00e0 la taille recommand\u00e9e. Vous souhaiterez peut-\u00eatre s\u00e9lectionner la r\u00e9solution d'\u00e9cran correcte pour votre moniteur dans les options vid\u00e9o pour une meilleure exp\u00e9rience.
problem.mat_dxlevel=Votre niveau DirectX est d\u00e9fini sur une valeur non prise en charge \u00ab %i \u00bb. Cela peut entra\u00eener une instabilit\u00e9 et de graves probl\u00e8mes graphiques.
problem.missing_addon_file=Il semble que le t\u00e9l\u00e9chargement de l'addon \u00ab %s \u00bb ait \u00e9chou\u00e9 ou qu'il manque un ou plusieurs fichiers. Veuillez vous assurer que vous disposez d'un espace disque suffisant et v\u00e9rifiez l'int\u00e9grit\u00e9 des fichiers du jeu via Steam pour r\u00e9soudre le probl\u00e8me.
problem.menu_cleanupgmas=Nous avons trouv\u00e9 des fichiers addon inutilis\u00e9s. Il est recommand\u00e9 de les supprimer pour \u00e9conomiser de l'espace disque.
problem.gmod_mcore_test=Remarque\u00a0\: le rendu multic\u0153ur est activ\u00e9. Cette fonctionnalit\u00e9 est en cours de d\u00e9veloppement et peut entra\u00eener des probl\u00e8mes de stabilit\u00e9. Cette fonctionnalit\u00e9 est automatiquement activ\u00e9e sur n'importe quelle branche b\u00eata.
problem.addon_download_failed=\u00c9chec du t\u00e9l\u00e9chargement de l'addon \u00ab %s \u00bb \: %s\n\nVeuillez v\u00e9rifier la section T\u00e9l\u00e9chargements de Steam et assurez-vous qu'il n'y a pas d'erreurs.
problem.addon_conflict=L'addon \u00ab %s \u00bb est probablement en conflit avec l'addon \u00ab %s \u00bb car les deux ont les fichiers suivants \:\n\n%s

problem.no_hdr=Votre carte graphique (GPU) ne prend pas en charge l'\u00e9clairage HDR (High Dynamic Range). Certaines cartes n'auront pas d'\u00e9clairage.
problem.no_ps14=Votre carte graphique (GPU) ne prend pas en charge Pixel Shaders 1.4. Attendez-vous \u00e0 de graves probl\u00e8mes graphiques.
problem.no_ps20=Votre carte graphique (GPU) ne prend pas en charge les Pixel Shaders 2.0. Attendez-vous \u00e0 des probl\u00e8mes graphiques.
