problems.generic_lua_error=Il semble que vous ayez rencontr\u00e9 des erreurs Lua. Nous n'avons pas pu d\u00e9terminer leur origine.
problems.addon_lua_error=On dirait que l'addon \u00ab %s \u00bb cr\u00e9e des erreurs Lua.\nVous pouvez d\u00e9sinstaller l'addon pour faire dispara\u00eetre les erreurs.\nVous devez \u00e9galement signaler les erreurs \u00e0 l'auteur de l'addon afin qu'elles puissent \u00eatre corrig\u00e9es.
problems.workshop_lua_error=On dirait que l'addon \u00ab %s \u00bb cr\u00e9e des erreurs Lua.\nVous pouvez d\u00e9sinstaller ou d\u00e9sactiver l'addon pour faire dispara\u00eetre les erreurs.\nVous devez \u00e9galement signaler les erreurs \u00e0 l'auteur de l'addon (sur sa page Steam Workshop) afin qu'elles puissent \u00eatre corrig\u00e9es.
