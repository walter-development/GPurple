problem.mat_hdr_level=Osvjetljenje visokog dinami\u010dkog raspona (HDR) je onemogu\u0107eno.  Odre\u0111ene karte ne\u0107e imati osvjetljenje.
problem.mat_bumpmap=Bumpmapping je isklju\u010den.  Odre\u0111eni modeli izgledat \u0107e neto\u010dno.
problem.mat_specular=Zrcalne refleksije su isklju\u010dene.  Odre\u0111eni modeli izgledat \u0107e neto\u010dno.
problem.voice_fadeouttime=Va\u0161a postavka "voice_fadeouttime" postavljena je na nestandardnu \u200b\u200bvrijednost.  Na glasovni chat to mo\u017ee negativno utjecati.
problem.cl_speeds=Va\u0161e postavke 'cl_forwardspeed', 'cl_sidespeed' ili 'cl_backspeed' pogre\u0161no su konfigurirane, \u0161to mo\u017ee negativno utjecati na kretanje va\u0161eg igra\u010da ili opciju Drive u Sandboxu.
problem.screen_res=\u010cini se da je va\u0161a razlu\u010divost zaslona ispod preporu\u010dene veli\u010dine.  Mo\u017eda \u0107ete htjeti odabrati ispravnu razlu\u010divost zaslona za svoj monitor u video opcijama za bolje iskustvo.
problem.mat_dxlevel=Va\u0161a DirectX razina postavljena je na nepodr\u017eanu vrijednost '%i'.  To mo\u017ee uzrokovati nestabilnost i ozbiljne grafi\u010dke probleme.
problem.missing_addon_file=\u010cini se da dodatak '%s' nije uspio preuzeti ili mu na neki drugi na\u010din nedostaju datoteke.  Provjerite imate li dovoljno prostora na disku, a zatim provjerite integritet datoteka igre putem Steama kako biste rije\u0161ili problem.
problem.menu_cleanupgmas=Prona\u0161li smo neke neiskori\u0161tene datoteke dodataka.  Preporu\u010da se njihovo brisanje radi u\u0161tede prostora na disku.
problem.gmod_mcore_test=Napomena\: Vi\u0161ejezgreno renderiranje je omogu\u0107eno.  Ova zna\u010dajka je u tijeku i mo\u017ee uzrokovati probleme sa stabilno\u0161\u0107u.  Ova je zna\u010dajka automatski omogu\u0107ena na bilo kojoj beta grani.
problem.addon_download_failed=Nije uspjelo preuzimanje dodatka '%s'\: %s.\n\n Provjerite odjeljak Steam Downloads i provjerite nema li pogre\u0161aka.
problem.addon_conflict=Dodatak '%s' vjerojatno je u sukobu s dodatkom '%s' jer oba imaju sljede\u0107e datoteke\:\n\n%s

problem.no_hdr=Va\u0161 GPU ne podr\u017eava osvjetljenje visokog dinami\u010dkog raspona (HDR).  Odre\u0111ene karte ne\u0107e imati osvjetljenje.
