problem.mat_hdr_level=A HDR megvil\u00e1g\u00edt\u00e1s ki van kapcsolva, bizonyos p\u00e1ly\u00e1kon nem leg megvil\u00e1g\u00edt\u00e1s.
problem.mat_bumpmap=A buckalek\u00e9pez\u00e9s/bumpmapping ki van kapcsolva, bizonyos modellek helytelen\u00fcl lesznek megjelen\u00edtve
problem.mat_specular=A t\u00fckr\u00f6z\u0151d\u00e9sek ki vannak kapcsolva. Bizonyos modellek helytelen\u00fcl n\u00e9znek majd ki.
problem.voice_fadeouttime=A 'voice_fadeouttime' be\u00e1ll\u00edt\u00e1sod egy nem szabv\u00e1nyos \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, a hangos cseveg\u00e9st ez negat\u00edvan befoly\u00e1solhatja.
problem.cl_speeds=A 'cl_forwardspeed', 'cl_sidespeed' vagy 'cl_backspeed' be\u00e1ll\u00edt\u00e1sok helytelenek, ami negat\u00edvan befoly\u00e1solhatja a j\u00e1t\u00e9kos mozg\u00e1s\u00e1t vagy a Vezet\u00e9s opci\u00f3t Sandbox m\u00f3dban.
problem.screen_res=\u00dagy t\u0171nik a k\u00e9perny\u0151felbont\u00e1sod az aj\u00e1nlott alatt van. Javasolt a monitorodhoz ill\u0151 felbont\u00e1s kiv\u00e1laszt\u00e1sa egy jobb grafikai \u00e9lm\u00e9ny \u00e9rdek\u00e9ben.
problem.mat_dxlevel=A DirectX szint a nem t\u00e1mogatott '%i' \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, ami instabilit\u00e1st \u00e9s jelent\u0151s grafikai probl\u00e9m\u00e1kat eredm\u00e9nyezhet.
problem.missing_addon_file=\u00dagy t\u0171nik, hogy a \u201e%s\u201d kieg\u00e9sz\u00edt\u0151 let\u00f6lt\u00e9se nem siker\u00fclt, vagy m\u00e1s m\u00f3don hi\u00e1nyzik a f\u00e1jl(ai). Gy\u0151z\u0151dj\u00f6n meg r\u00f3la, hogy van elegend\u0151 lemezter\u00fclete, majd ellen\u0151rizze a j\u00e1t\u00e9kf\u00e1jlok integrit\u00e1s\u00e1t a Steamen kereszt\u00fcl a probl\u00e9ma megold\u00e1s\u00e1hoz.
problem.menu_cleanupgmas=Tal\u00e1ltunk n\u00e9h\u00e1ny fel nem haszn\u00e1lt addont. T\u00e1rhely felszabad\u00edt\u00e1s \u00e9rdek\u00e9ben aj\u00e1nlott t\u00f6r\u00f6lni \u0151ket.
problem.gmod_mcore_test=\u00c9rtes\u00edt\u00e9s\: A t\u00f6bbmagos renderel\u00e9s enged\u00e9lyezve. Ez a funkci\u00f3 m\u00e9g fejleszt\u00e9s alatt \u00e1ll, \u00e9s stabilit\u00e1si probl\u00e9m\u00e1kat okozhat. Ez a funkci\u00f3 automatikusan enged\u00e9lyezve van minden b\u00e9ta \u00e1gon.
problem.addon_download_failed=A '%s' b\u0151v\u00edtm\u00e9ny let\u00f6lt\u00e9se sikertelen volt\: %s.\n\nK\u00e9rj\u00fck, ellen\u0151rizze a Steam Let\u00f6lt\u00e9sek r\u00e9szt, \u00e9s gy\u0151z\u0151dj\u00f6n meg r\u00f3la, hogy nincs hiba.
problem.addon_conflict=A(z) '%s' b\u0151v\u00edtm\u00e9ny val\u00f3sz\u00edn\u0171leg \u00fctk\u00f6zik a(z) '%s' b\u0151v\u00edtm\u00e9nnyel, mivel mindkett\u0151 a k\u00f6vetkez\u0151 f\u00e1jlokat tartalmazza\:\n\n%s

