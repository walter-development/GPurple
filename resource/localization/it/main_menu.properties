problem.mat_hdr_level=High Dynamic Range (HDR) \u00e8 disabilitata. Certe mappe non avranno illuminazione.
problem.mat_bumpmap=Il bumpmapping \u00e8 disattivato. Alcuni modelli appariranno in modo errato.
problem.mat_specular=Le riflessioni speculari sono disattivate. Alcuni modelli sembreranno scorretti.
problem.voice_fadeouttime=La tua impostazione 'voice_fadeouttime' \u00e8 impostata a un valore non standard. La chat vocale potrebbe esser influenzata in un modo negativo.
problem.cl_speeds=Le impostazioni 'cl_forwardspeed', 'cl_sidespeed' o 'cl_backspeed' sono mal configurate, il che pu\u00f2 avere un impatto negativo sul movimento del giocatore o sull'opzione Drive in Sandbox.
problem.screen_res=Sembra che la risoluzione del tuo schermo sia sotto le dimensioni consigliate. Potresti volere selezionare la risoluzione dello schermo corretta per il tuo monitor nelle opzioni video per un'esperienza migliore.
problem.mat_dxlevel=Il tuo livello di DirectX \u00e8 impostato a un valore '%i' non supportato. Questo potrebbe causare instabilit\u00e0 e gravi problemi grafici.
problem.missing_addon_file=Sembra che lo scaricamento del componente aggiuntivo '%s' non sia riuscito o altrimenti che manchino i suoi file. Assicurati di avere abbastanza spazio sul disco poi verifica l'integrit\u00e0 dei file di gioco tramite Steam per risolvere il problema.
problem.menu_cleanupgmas=Abbiamo trovato alcuni file aggiuntivi inutilizzati. Si consiglia di eliminarli per risparmiare spazio su disco.
problem.gmod_mcore_test=Avviso\: il rendering Multicore \u00e8 abilitato. Questa funzione \u00e8 in corso di lavorazione e potrebbe causare problemi di stabilit\u00e0. Questa funzione \u00e8 abilitata automaticamente su qualsiasi versione beta.
problem.addon_download_failed=Lo scaricamento del componente aggiuntivo '%s' non \u00e9 riuscito\: %s.\n\nControlla la sezione Download di Steam e assicurati che non ci siano errori.
problem.addon_conflict=L'addon '%s' probabilmente \u00e8 in conflitto con l'addon '%s' perch\u00e9 entrambi hanno i seguenti file\:\n\n%s

