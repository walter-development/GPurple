problem.mat_hdr_level=Standard o\u015bwietlenia High Dynamic Range (HDR) jest wy\u0142\u0105czony. Niekt\u00f3re mapy nie b\u0119d\u0105 posiada\u0142y o\u015bwietlenia.
problem.mat_bumpmap=Mapowanie wypuk\u0142o\u015bci (bumpmapping) jest wy\u0142\u0105czone. Niekt\u00f3re modele b\u0119d\u0105 wygl\u0105da\u0142y nieprawid\u0142owo.
problem.mat_specular=Odbicia lustrzane s\u0105 wy\u0142\u0105czone. Niekt\u00f3re modele b\u0119d\u0105 wygl\u0105da\u0107 nieprawid\u0142owo.
problem.voice_fadeouttime=Ustawienie 'voice_fadeouttime' jest ustawione na warto\u015b\u0107 niestandardow\u0105. Mo\u017ce mie\u0107 to z\u0142y wp\u0142yw na dzia\u0142anie czatu g\u0142osowego.
problem.cl_speeds=Ustawienie 'cl_forwardspeed', 'cl_sidespeed' lub 'cl_backspeed' jest \u017ale skonfigurowane, co mo\u017ce mie\u0107 z\u0142y wp\u0142yw na poruszanie si\u0119 gracza lub korzystanie z opcji 'Jed\u017a' w trybie Sandbox.
problem.screen_res=Wygl\u0105da na to, \u017ce rozdzielczo\u015b\u0107 twojego ekranu jest ni\u017csza ni\u017c rekomendowana. Mo\u017cesz zmieni\u0107 rozdzielczo\u015b\u0107 ekranu w ustawieniach Wideo aby uzyska\u0107 lepsze wra\u017cenia z rozgrywki.
problem.mat_dxlevel=Poziom DirectX jest ustawiony na nieprawid\u0142ow\u0105 warto\u015b\u0107 '%i'. Mo\u017ce to skutkowa\u0107 niestabilno\u015bci\u0105 gry oraz pojawieniem si\u0119 b\u0142\u0119d\u00f3w graficznych.
problem.missing_addon_file=Wygl\u0105da na to, \u017ce nie uda\u0142o si\u0119 pobra\u0107 plik\u00f3w dodatku '%s' lub brakuje jego plik\u00f3w. Upewnij si\u0119, \u017ce masz wystarczaj\u0105co miejsca na dysku, oraz sprawd\u017a sp\u00f3jno\u015b\u0107 plik\u00f3w gry poprzez klienta Steam aby naprawi\u0107 problem.
problem.menu_cleanupgmas=Znale\u017ali\u015bmy nieu\u017cywane pliki dodatk\u00f3w. Zaleca si\u0119 ich usuni\u0119cie w celu zaoszcz\u0119dzenia miejsca na dysku.
problem.gmod_mcore_test=Powiadomienie\: renderowanie wielordzeniowe jest w\u0142\u0105czone. Ta funkcja jest w toku przygotowania i mo\u017ce powodowa\u0107 problemy ze stabilno\u015bci\u0105. Ta funkcja jest automatycznie w\u0142\u0105czona w dowolnej ga\u0142\u0119zi beta.
problem.addon_download_failed=Nie uda\u0142o si\u0119 pobra\u0107 dodatku '%s'.\n\nSprawd\u017a sekcj\u0119 Pobieranie w kliencie Steam i upewnij si\u0119, \u017ce nie ma tam b\u0142\u0119d\u00f3w.
problem.addon_conflict=Dodatek '%s' mo\u017ce powodowa\u0107 konflikt z dodatkiem '%s' z powodu posiadania wsp\u00f3lnych plik\u00f3w\:

problem.no_hdr=Twoja karta graficzna nie obs\u0142uguje standardu renderowania o\u015bwietlenia High Dynamic Range (HDR). Niekt\u00f3re mapy nie b\u0119d\u0105 posiada\u0142y o\u015bwietlenia.
problem.no_ps14=Twoja karta graficzna nie obs\u0142uguje cieniowania pikseli (Pixel Shaders 1.4). Spodziewaj si\u0119 b\u0142\u0119d\u00f3w graficznych.
problem.no_ps20=Twoja karta graficzna nie obs\u0142uguje cieniowania pikseli (Pixel Shaders 2.0). Spodziewaj si\u0119 b\u0142\u0119d\u00f3w graficznych.
problem.no_vs20=Twoja karta graficzna nie obs\u0142uguje cieniowania werteks\u00f3w (Vertex Shaders 2.0). Spodziewaj si\u0119 b\u0142\u0119d\u00f3w graficznych.


