problem.mat_hdr_level=A ilumina\u00e7\u00e3o High Dynamic Range (HDR) est\u00e1 desativada. Alguns mapas n\u00e3o ter\u00e3o ilumina\u00e7\u00e3o.
problem.mat_bumpmap=O bumpmapping est\u00e1 desativado. Alguns modelos parecer\u00e3o incorretos.
problem.mat_specular=As reflex\u00f5es especulares est\u00e3o desativadas. Alguns modelos parecer\u00e3o incorretos.
problem.voice_fadeouttime=A cvar "voice_fadeouttime" est\u00e1 configurada para um valor diferente do padr\u00e3o. A conversa por voz pode ser afetada de forma negativa.
problem.cl_speeds=As cvars "cl_forwardspeed", "cl_sidespeed" e/ou "cl_backspeed" est\u00e3o mal configuradas, o que pode afetar negativamente a sua movimenta\u00e7\u00e3o ou a op\u00e7\u00e3o "Dirigir" no Sandbox.
problem.screen_res=Parece que a resolu\u00e7\u00e3o da sua tela \u00e9 menor do que o tamanho recomendado. Aconselhamos usar a resolu\u00e7\u00e3o correta para o seu monitor nas op\u00e7\u00f5es de v\u00eddeo para ter uma experi\u00eancia mais suave.
problem.mat_dxlevel=O DirectX est\u00e1 configurado como um valor incompat\u00edvel\: "%i". Isso pode causar instabilidades e v\u00e1rios problemas gr\u00e1ficos.
problem.missing_addon_file=Parece que n\u00e3o foi poss\u00edvel baixar o addon "%s" \u2014 houve um erro ou os arquivos est\u00e3o ausentes. Certifique-se de que h\u00e1 espa\u00e7o suficiente em disco, e ent\u00e3o verifique a integridade dos arquivos do jogo pelo Steam para corrigir o problema.
problem.menu_cleanupgmas=Encontramos alguns arquivos n\u00e3o usados de addons. Recomendamos exclu\u00ed-los para economizar espa\u00e7o em disco.
problem.gmod_mcore_test=Aviso\: a renderiza\u00e7\u00e3o multinuclear est\u00e1 ativada. Este recurso est\u00e1 em fase de desenvolvimento e pode causar problemas de estabilidade. Esse recurso \u00e9 ativado automaticamente em qualquer branch beta.
problem.addon_download_failed=N\u00e3o foi poss\u00edvel baixar o addon "%s"\: %s.\n\nVerifique a se\u00e7\u00e3o de downloads do Steam e certifique-se de que n\u00e3o h\u00e1 nenhum erro.
problem.addon_conflict=O addon "%s" provavelmente conflita com o addon "%s" devido a ambos possu\u00edrem os seguintes arquivos\:\n\n%s

problem.no_hdr=A sua GPU n\u00e3o \u00e9 compat\u00edvel a ilumina\u00e7\u00e3o High Dynamic Range (HDR). Alguns mapas n\u00e3o ter\u00e3o ilumina\u00e7\u00e3o.
problem.no_ps14=A sua GPU n\u00e3o \u00e9 compat\u00edvel com Pixel Shaders 1.4. Voc\u00ea talvez ter\u00e1 de lidar com v\u00e1rios problemas gr\u00e1ficos.
