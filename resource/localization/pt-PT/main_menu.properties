problem.mat_hdr_level=A ilumina\u00e7\u00e3o de Alta Gama Din\u00e2mica (HDR) est\u00e1 desativada. Certos mapas n\u00e3o ter\u00e3o ilumina\u00e7\u00e3o.
problem.mat_bumpmap=O bumpmapping est\u00e1 desativado. Certos modelos ter\u00e3o um aspeto incorreto.
problem.mat_specular=Os reflexos especulares est\u00e3o desativados. Certos modelos ter\u00e3o um aspeto incorreto.
problem.voice_fadeouttime=A tua defini\u00e7\u00e3o 'voice_fadeouttime' est\u00e1 regulada para um valor n\u00e3o padr\u00e3o. O chat de voz pode ser afetado de forma negativa.
problem.cl_speeds=As tuas defini\u00e7\u00f5es 'cl_forwardspeed', 'cl_sidespeed' ou 'cl_backspeed' est\u00e3o mal configuradas, o que pode ter um impacto negativo no teu movimento ou na op\u00e7\u00e3o Conduzir em Sandbox.
problem.screen_res=Parece que a resolu\u00e7\u00e3o do teu ecr\u00e3 est\u00e1 abaixo do tamanho recomendado. Podes querer selecionar a resolu\u00e7\u00e3o correta para o teu monitor nas op\u00e7\u00f5es de v\u00eddeo para teres uma experi\u00eancia melhor.
problem.mat_dxlevel=O teu n\u00edvel de DirectX tem um valor n\u00e3o suportado\: '%i'. Isto pode causar instabilidade e problemas gr\u00e1ficos severos.
problem.missing_addon_file=Parece que o addon '%s' n\u00e3o p\u00f4de ser baixado ou tem ficheiro(s) em falta. Por favor verifique que tem espa\u00e7o suficiente no disco e depois verifique a integridade dos ficheiros do jogo pela Steam para corrigir este problema.
problem.menu_cleanupgmas=Encontr\u00e1mos ficheiros de addon n\u00e3o utilizados. Recomenda-se apag\u00e1-los para poupar espa\u00e7o no disco.
problem.gmod_mcore_test=Aviso\: a renderiza\u00e7\u00e3o multi-n\u00facleos est\u00e1 ativa. Esta funcionalidade ainda est\u00e1 em desenvolvimento e pode causar problemas de estabilidade. Esta funcionalidade est\u00e1 automaticamente ativa em qualquer ramo beta.
problem.addon_download_failed=Addon '%s' n\u00e3o baixado\: %s.\n\nPor favor verifique a sec\u00e7\u00e3o das Transfer\u00eancias da Steam e verifique que n\u00e3o existem erros.
problem.addon_conflict=O complemento '%s' provavelmente est\u00e1 em conflito com o complemento '%s' devido a ambos terem os seguintes arquivos\:\n\n%s

problem.no_hdr=A tua GPU n\u00e3o suporta ilumina\u00e7\u00e3o de Alta Gama Din\u00e2mica (HDR). Certos mapas n\u00e3o ter\u00e3o ilumina\u00e7\u00e3o.
