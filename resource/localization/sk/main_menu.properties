problems.generic_lua_error=Zd\u00e1 sa, \u017ee ste narazili na nejak\u00e9 chyby Lua. Nevedeli sme zisti\u0165, odkia\u013e pri\u0161li.
problems.addon_lua_error=Zd\u00e1 sa, \u017ee doplnok '%s' vytv\u00e1ra chyby Lua.\nDoplnok m\u00f4\u017eete odin\u0161talova\u0165, aby sa chyby odstr\u00e1nili.\nChyby by ste mali nahl\u00e1si\u0165 aj autorovi doplnku, aby ich bolo mo\u017en\u00e9 opravi\u0165.
problems.workshop_lua_error=Zd\u00e1 sa, \u017ee doplnok '%s' vytv\u00e1ra chyby Lua.\nDoplnok m\u00f4\u017eete odin\u0161talova\u0165 alebo zak\u00e1za\u0165, aby chyby zmizli.\nChyby by ste mali nahl\u00e1si\u0165 aj autorovi doplnku (na jeho str\u00e1nke Steam Workshop), aby mohli by\u0165 opraven\u00e9.
