problem.mat_hdr_level=Osvetlenie s vysok\u00fdm dynamick\u00fdm rozsahom (HDR) je zak\u00e1zan\u00e9. Niektor\u00e9 mapy nebud\u00fa ma\u0165 osvetlenie.
problem.mat_bumpmap=Bumpmapping je vypnut\u00fd. Niektor\u00e9 modely bud\u00fa vyzera\u0165 nespr\u00e1vne.
problem.mat_specular=Zrkadlov\u00e9 odrazy s\u00fa vypnut\u00e9. Niektor\u00e9 modely bud\u00fa vyzera\u0165 nespr\u00e1vne.
problem.voice_fadeouttime=Va\u0161e nastavenie \u201evoice_fadeouttime\u201c je nastaven\u00e9 na ne\u0161tandardn\u00fa hodnotu. Hlasov\u00fd rozhovor m\u00f4\u017ee by\u0165 ovplyvnen\u00fd negat\u00edvnym sp\u00f4sobom.
problem.cl_speeds=Va\u0161e nastavenia 'cl_forwardspeed', 'cl_sidespeed' alebo 'cl_backspeed' s\u00fa nespr\u00e1vne nakonfigurovan\u00e9, \u010do m\u00f4\u017ee negat\u00edvne ovplyvni\u0165 v\u00e1\u0161 pohyb hr\u00e1\u010da alebo mo\u017enos\u0165 Drive v karant\u00e9ne.
problem.screen_res=Zd\u00e1 sa, \u017ee rozl\u00ed\u0161enie va\u0161ej obrazovky je ni\u017e\u0161ie ako odpor\u00fa\u010dan\u00e1 ve\u013ekos\u0165. Pre lep\u0161\u00ed z\u00e1\u017eitok mo\u017eno budete chcie\u0165 vybra\u0165 spr\u00e1vne rozl\u00ed\u0161enie obrazovky pre v\u00e1\u0161 monitor v mo\u017enostiach videa.
problem.mat_dxlevel=Va\u0161a \u00farove\u0148 DirectX je nastaven\u00e1 na nepodporovan\u00fa hodnotu '%i'. To m\u00f4\u017ee sp\u00f4sobi\u0165 nestabilitu a v\u00e1\u017ene probl\u00e9my s grafikou.
problem.missing_addon_file=Zd\u00e1 sa, \u017ee s\u0165ahovanie doplnku '%s' zlyhalo alebo mu z in\u00e9ho d\u00f4vodu ch\u00fdbaj\u00fa jeho s\u00fabory. Uistite sa, \u017ee m\u00e1te na disku dostatok miesta, a potom overte integritu hern\u00fdch s\u00faborov cez Steam, aby ste probl\u00e9m vyrie\u0161ili.
problem.menu_cleanupgmas=Na\u0161li sme nieko\u013eko nepou\u017eit\u00fdch doplnkov\u00fdch s\u00faborov. Odpor\u00fa\u010da sa ich vymaza\u0165, aby ste u\u0161etrili miesto na disku.
problem.gmod_mcore_test=Pozn\u00e1mka\: Viacjadrov\u00e9 vykres\u013eovanie je povolen\u00e9. Na tejto funkcii sa pracuje a m\u00f4\u017ee sp\u00f4sobi\u0165 probl\u00e9my so stabilitou. T\u00e1to funkcia je automaticky povolen\u00e1 v ka\u017edej beta vetve.
problem.addon_download_failed=Doplnok '%s' sa nepodarilo stiahnu\u0165\: %s.\n\nSkontrolujte sekciu Steam Downloads a uistite sa, \u017ee tam nie s\u00fa \u017eiadne chyby.
problem.addon_conflict=Doplnok '%s' je pravdepodobne v konflikte s doplnkom '%s', preto\u017ee oba maj\u00fa nasleduj\u00face s\u00fabory\:\n\n%s

problem.no_hdr=V\u00e1\u0161 grafick\u00fd procesor nepodporuje osvetlenie s vysok\u00fdm dynamick\u00fdm rozsahom (HDR). Niektor\u00e9 mapy nebud\u00fa ma\u0165 osvetlenie.
problem.no_ps14=V\u00e1\u0161 grafick\u00fd procesor nepodporuje Pixel Shaders 1.4. O\u010dak\u00e1vajte v\u00e1\u017ene grafick\u00e9 probl\u00e9my.
problem.no_ps20=V\u00e1\u0161 grafick\u00fd procesor nepodporuje Pixel Shaders 2.0. O\u010dak\u00e1vajte grafick\u00e9 probl\u00e9my.
problem.no_vs20=V\u00e1\u0161 grafick\u00fd procesor nepodporuje Vertex Shaders 2.0. O\u010dak\u00e1vajte grafick\u00e9 probl\u00e9my.


