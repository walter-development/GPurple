problem.mat_specular=Spegelreflexer \u00e4r avst\u00e4ngda. Vissa modeller kommer att se felaktiga ut.
problem.voice_fadeouttime=Din "voice_fadeouttime"-inst\u00e4llning \u00e4r inst\u00e4lld p\u00e5 ett icke-standardv\u00e4rde. R\u00f6stchatten kan p\u00e5verkas p\u00e5 ett negativt s\u00e4tt.
problem.cl_speeds=Dina inst\u00e4llningar f\u00f6r 'cl_forwardspeed', 'cl_sidespeed' eller 'cl_backspeed' \u00e4r felkonfigurerade, vilket kan p\u00e5verka din spelarr\u00f6relse eller alternativet Drive i Sandbox negativt.
problem.screen_res=Det verkar som att din sk\u00e4rmuppl\u00f6sning \u00e4r under rekommenderad storlek. Du kanske vill v\u00e4lja r\u00e4tt sk\u00e4rmuppl\u00f6sning f\u00f6r din bildsk\u00e4rm i videoalternativen f\u00f6r en b\u00e4ttre upplevelse.
problem.mat_dxlevel=Din DirectX-niv\u00e5 \u00e4r inst\u00e4lld p\u00e5 v\u00e4rde '%i'. Detta kan orsaka instabilitet och allvarliga grafiska problem.
problem.missing_addon_file=Det verkar som om att till\u00e4gget "%s" misslyckades att laddas ned eller saknar filer. Se till att du har tillr\u00e4ckligt med diskutrymme och verifiera sedan spelfilernas integritet via Steam f\u00f6r att \u00e5tg\u00e4rda problemet.
problem.menu_cleanupgmas=Vi har hittat n\u00e5gra oanv\u00e4nda till\u00e4ggsfiler. Det rekommenderas att ta bort dem f\u00f6r att spara diskutrymme.
problem.gmod_mcore_test=OBS\: Rendering med flera k\u00e4rnor har aktiverats. Denna funktion \u00e4r inte f\u00e4rdig och kan orsaka stabilitetsproblem. Denna funktion aktiveras automatiskt p\u00e5 alla beta-f\u00f6rgreningar.
problem.addon_download_failed=Till\u00e4gget "%s" misslyckades att laddas ned\: %s.\n\nKontrollera nedladdningsavsnittet i Steam och se till att det inte finns n\u00e5gra fel.
problem.addon_conflict=Till\u00e4gget '%s' kommer f\u00f6rmodligen i konflikt med till\u00e4gget '%s' f\u00f6r att b\u00e5da inneh\u00e5ller f\u00f6ljande filer\:\n\n%s

