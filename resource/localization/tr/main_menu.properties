problem.screen_res=Ekran \u00e7\u00f6z\u00fcn\u00fcrl\u00fc\u011f\u00fcn\u00fcz tercih edilen b\u00fcy\u00fckl\u00fc\u011f\u00fcn alt\u0131nda g\u00f6r\u00fcn\u00fcyor. Daha iyi bir deneyim i\u00e7in g\u00f6r\u00fcnt\u00fc ayarlar\u0131ndan monit\u00f6r\u00fcn\u00fcz i\u00e7in do\u011fru olan b\u00fcy\u00fckl\u00fc\u011f\u00fc se\u00e7mek isteyebilirsiniz.
problem.mat_dxlevel=DirectX seviyeniz desteklenmeyen bir '%i' de\u011ferine ayarlanm\u0131\u015f. Bu, istikrars\u0131zl\u0131\u011fa ve ciddi grafik sorunlar\u0131na neden olabilir.
problem.missing_addon_file=G\u00f6r\u00fcn\u00fc\u015fe g\u00f6re '%s' eklentisi indirilemedi veya ba\u015fka bir \u015fekilde dosya(lar)\u0131 eksik. L\u00fctfen yeterli disk alan\u0131n\u0131z oldu\u011fundan emin olun ve ard\u0131ndan sorunu \u00e7\u00f6zmek i\u00e7in oyun dosyalar\u0131n\u0131n b\u00fct\u00fcnl\u00fc\u011f\u00fcn\u00fc Steam \u00fczerinden do\u011frulay\u0131n.
problem.menu_cleanupgmas=Kullan\u0131lmayan baz\u0131 eklenti dosyalar\u0131 bulduk. Disk alan\u0131ndan tasarruf etmek i\u00e7in bunlar\u0131 silmeniz \u00f6nerilir.
problem.gmod_mcore_test=Uyar\u0131\: \u00c7ok \u00e7ekirdekli i\u015fleme etkinle\u015ftirildi. Bu \u00f6zellik devam eden bir \u00e7al\u0131\u015fmad\u0131r ve kararl\u0131l\u0131k sorunlar\u0131na neden olabilir. Bu \u00f6zellik, herhangi bir beta branch\u0131na otomatik olarak etkinle\u015ftirilir.
